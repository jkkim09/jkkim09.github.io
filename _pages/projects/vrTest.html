<script src="../../assets/js/vr/three.js"></script>

<style>
#play_button {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #000000;
    opacity: 0.5;
}

#test_area {
    position: relative;
    width: 100%;
    height: 100%;
}

.video-js {
    width: 100% !important;
    height: 80% !important;
}
.jumbotron.clearfix {
    display: none;
 }
 html {
  height: 100% !important;   
 }
 body {
     height: 100% !important;
     margin-bottom: 0 !important;
 }
 .container {
     height: 70% !important;
 }
 #request_button {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 170px;
    height: 100px;
    background-color: #ffffff;
    color: #000000;
    font-size: 30px;
    display: none;
}
</style>
<div id="test_area">
    <video id="videojs-panorama-player" class="video-js vjs-default-skin" crossorigin="anonymous">
        <source src="../../assets/js/vr/test_vr.mp4" type='video/mp4'>
    </video>
    <div id="play_button"></div>
    <div id="request_button">Request Button</div>
</div>
<script>
        var check = 0;
        var player = window.player = videojs('videojs-panorama-player', {}, function () {
            window.addEventListener("resize", function () {
                var canvas = player.getChild('Canvas');
                canvas.handleResize();
            });
        });
        
        var play_button = document.getElementById('play_button');
        var button_el   = document.getElementById('request_button');
        
        play_button.addEventListener('touchend', function () {
            console.log('touchend');
            player.play();
            play_button.style.display = 'none';
        });

        player.panorama({
            clickAndDrag: true,
            autoMobileOrientation: true,
            callback: function () {
            }
        });

        if (window.DeviceMotionEvent && typeof window.DeviceMotionEvent.requestPermission === 'function'){
            if (typeof DeviceMotionEvent.requestPermission === 'function') {
                button_el.style.display = 'block';
                button_el.addEventListener('touchend', function () {
                    requestFunction();
                });
            } else {
                console.log('NOT DeviceMotionEvent');
            }
        }

        function requestFunction () {
            try {
                DeviceMotionEvent.requestPermission()
                .then(permissionState => {
                    if (permissionState === 'granted') {
                        button_el.style.display = 'none';
                    }
                })
                .catch(console.error);
            } catch (error) {
                console.error('DeviceMotionEvent not found')
            } finally {
                player.play();
            }
        }
</script>
