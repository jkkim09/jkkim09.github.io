<style>
#play_button {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #000000;
    opacity: 0.5;
}
.video-js {
    width: 100% !important;
    height: 80% !important;
}
.jumbotron.clearfix {
    display: none;
 }
 html {
  height: 100% !important;   
 }
 body {
     height: 100% !important;
     margin-bottom: 0 !important;
 }
 .container {
     height: 70% !important;
 }
</style>
<video id="videojs-panorama-player" class="video-js vjs-default-skin" crossorigin="anonymous">
    <source src="../../assets/js/vr/test_vr.mp4" type='video/mp4'>
</video>
<div id="play_button"></div>
<script>
    var player = window.player = videojs('videojs-panorama-player', {}, function () {
        window.addEventListener("resize", function () {
            var canvas = player.getChild('Canvas');
            canvas.handleResize();
        });
    });
    
    player.panorama({
        clickAndDrag: true,
        autoMobileOrientation: true,
        callback: function () {
            addEvent();
        }
    });

    function addEvent() {
        var play_button = document.getElementById('play_button');
        play_button.addEventListener('click', function () {
            player.play();
            play_button.style.display = 'none';
        });
    }
</script>
