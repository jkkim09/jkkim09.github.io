<video id="videojs-panorama-player" class="video-js vjs-default-skin" crossorigin="anonymous">
    <source src="../../assets/js/vr/test_vr.mp4" type='video/mp4'>
</video>
<div id="play_button"></div>
<script>
        var check = 0;
        var player = window.player = videojs('videojs-panorama-player', {}, function () {
            window.addEventListener("resize", function () {
                var canvas = player.getChild('Canvas');
                canvas.handleResize();
            });
        });
        
        onCheck(function () {
            player.panorama({
                clickAndDrag: true,
                autoMobileOrientation: true,
                callback: function () {
                    addEvent()
                }
            });
        })

        function addEvent() {
            var play_button = document.getElementById('play_button');
            play_button.addEventListener('click', function () {
                player.play();
                play_button.style.display = 'none';
            });
        }

        function onCheck(callback) {
            var userAgent = navigator.userAgent.toLowerCase();
            console.log('userAgent : ', userAgent);
            if(userAgent.indexOf('os 13') > -1){
                console.log('ios 13')
                console.log('DeviceMotionEvent', typeof DeviceMotionEvent.requestPermission === 'function');
                if (typeof DeviceMotionEvent.requestPermission === 'function') {
                    DeviceMotionEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            window.addEventListener('devicemotion', () => {
                                console.log('1 devicemotion')
                                iosStartVr();
                            });
                        }
                    })
                    .catch(console.error);

                    DeviceOrientationEvent.requestPermission()
                    .then(permissionState => {
                    if (permissionState === 'granted') {
                        window.addEventListener('deviceorientation', () => {
                            console.log('2 deviceorientation')
                            iosStartVr();
                        });
                    }
                    })
                    .catch(console.error);
                }
                iosStartVr(callback);
                iosStartVr(callback);
            }else {
                callback();
            }
        }

        function iosStartVr(callback) {
            check++;
            console.log('count : ', check);
            if (check === 2) {
                console.log('addEvent');
                callback();
            }
        }
</script>
